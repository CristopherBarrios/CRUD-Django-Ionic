<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Persona</title>
</head>
<body>
    <h1>{% if persona %}Editar Persona{% else %}AÃ±adir Persona{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ persona.nombre|default:'' }}">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ persona.apellido|default:'' }}">
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'persona_list' %}">Volver a la Lista</a>
</body>
</html>
